<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rilakkuma Store</title>

        <link rel="stylesheet" href="stylesheets/metro-bootstrap.css">
        <link rel="stylesheet" href="stylesheets/font-awesome.min.css">
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body>
        <header id="store-nav" class="navbar navbar-default container">
            <h2 id="store-title" class="navbar-header">Rilakkuma Store</h2>

            <section id="cart">
                <p id="cart-summary">
                    <span class="fa fa-shopping-cart"></span> Shopping List
                    <span class="cart-total">(Total:&nbsp;</span><span class="fa fa-usd"></span><span id="cart-amount">33.3</span><span class="cart-total">)</span>
                </p>
                <div id="cart-detail">
                    <table class="table">
                        <tr>
                            <td class="cart-name">Prod 1</td>
                            <td class="cart-qty">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm" data-type="minus">
                                            <span class="fa fa-minus"></span>
                                        </button>
                                    </span>
                                    <input type="text" class="form-control" value="1" min="0">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm" data-type="plus">
                                            <span class="fa fa-plus"></span>
                                        </button>
                                    </span>
                                </div>
                            </td>
                            <td><span class="fa fa-at"></span>$33.3</td>
                        </tr>
                    </table>
                    <button type="button" class="btn btn-success cart-checkout">
                        <span class="fa fa-sign-out"></span> Checkout
                    </button>
                </div>
            </section>
        </header>

        <div class="container">
            <div class="row">
                <!-- categories -->
                <section class="col-sm-2">
                    <ul id="category-list" class="nav nav-pills nav-stacked">

                        <li><a href="#">Korilakkuma</a></li>
                        <li><a href="#">Kiiroitori</a></li>
                    </ul>
                </section>

                <!-- products -->
                <section class="col-sm-10">
                    <ol id="navigation-menu" class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li class="active">Rilakkuma</li>
                    </ol>

                    <ul class="product-list">
                        <li>
                            <div class="product-list-image">
                                <a href="product.html"><img src="images/products/RLK3167_L.jpg" /></a>
                            </div>
                            <div class="product-list-info">
                                <div class="product-list-name"><a href="product.html">Prod 1</a></div>
                                $33.3
                                <button type="button" class="btn btn-sm btn-primary" name="addToCart">Add</button>
                            </div>
                        </li>
                        <li>
                            <div class="product-list-image">
                                <a href="product2.html"><img src="images/products/RLK3169_L.jpg" /></a>
                            </div>
                            <div class="product-list-info">
                                <div class="product-list-name"><a href="product2.html">Prod 2</a></div>

                            </div>
                        </li>
                        <li>
                            <div class="product-list-image">
                                <a href="product3.html"><img src="images/products/RLK4159_L.jpg" /></a>
                            </div>
                            <div class="product-list-info">
                                <div class="product-list-name"><a href="product3.html">Prod 3</a></div>
                                $63.4
                                <button type="button" class="btn btn-sm btn-primary" name="addToCart">Add</button>
                            </div>
                        </li>
                        <li>
                            <div class="product-list-image">
                                <a href="product4.html"><img src="images/products/RLK4160_L.jpg" />
                            </div>
                            <div class="product-list-info">
                                <div class="product-list-name"><a href="product4.html">Prod 4</a></div>
                                $26.1
                                <button type="button" class="btn btn-sm btn-primary" name="addToCart">Add</button>
                            </div>
                        </li>
                        <li>
                            <div class="product-list-image">
                                <a href="product5.html"><img src="images/products/RLK4177_L.jpg" />
                            </div>
                            <div class="product-list-info">
                                <div class="product-list-name"><a href="product5.html">Prod 5</a></div>
                                $62.5
                                <button type="button" class="btn btn-sm btn-primary" name="addToCart">Add</button>
                            </div>
                        </li>
                    </ul>
                </section>
            </div>
        </div>

        <!-- javascript libraries -->
        <script src="javascripts/lib/jquery-2.1.3.min.js"></script>
        <script src="javascripts/lib/bootstrap.min.js"></script>
